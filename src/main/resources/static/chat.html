<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f5f9;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background: white;
        }
        .chat-header {
            background: #eef6ff;
            padding: 12px;
            font-weight: bold;
            color: #1e40af;
            border-bottom: 1px solid #ccc;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #2563eb;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #111827;
            border: 1px solid #e5e7eb;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }
        .chat-input button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 0 16px;
            margin-left: 8px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-wrapper">
    <div class="chat-header">통신 서비스 추천 챗봇</div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
    let stompClient = null;
    let userId = "1"; // 임시로 userId 1번 고정
    let page = 0;
    const size = 30;
    let isLoading = false;
    let hasMore = true;



    function loadInitialMessages() {
        fetch(`/api/chat/history/${userId}?page=${page}&size=${size}`)
            .then(res => res.json())
            .then(response => {
                const messages = response.data;
                if (messages.length < size) hasMore = false;

                chatMessages = messages.concat(chatMessages);

                redrawMessages();
                page++;
            });
    }


    function connect() {
        const socket = new SockJS("/ws");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe("/user/queue/chat", function (message) {
                const msg = JSON.parse(message.body);
                chatMessages.push({ sender: msg.sender, content: msg.content }); // 최신 메시지 아래로
                showMessage(msg.sender, msg.content);
            });
        });
    }


    function sendMessage() {
        const input = document.getElementById("messageInput");
        const content = input.value.trim();
        if (!content || !stompClient) return;

        const message = {
            type: "CHAT",
            sender: userId,
            roomId: userId,
            content: content
        };

        stompClient.send("/app/chat/sendMessage", {}, JSON.stringify(message));
        input.value = "";
    }

    let chatMessages = [];

    function redrawMessages() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = ""; // 초기화

        chatMessages.forEach(msg => {
            const newMsg = document.createElement("div");
            const isUser = msg.sender === "user" || msg.sender === userId;
            newMsg.className = "chat-message " + (isUser ? "user-message" : "bot-message");
            newMsg.textContent = msg.content;
            messagesDiv.appendChild(newMsg);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showMessage(sender, content) {
        const messagesDiv = document.getElementById("messages");
        const newMsg = document.createElement("div");
        const isUser = sender === "user" || sender === userId;
        newMsg.className = "chat-message " + (isUser ? "user-message" : "bot-message");
        newMsg.textContent = content;
        messagesDiv.appendChild(newMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function loadMoreMessages() {
        isLoading = true;
        fetch(`/api/chat/history/${userId}?page=${page}&size=${size}`)
            .then(res => res.json())
            .then(response => {
                const messages = response.data;
                if (messages.length < size) hasMore = false;

                const messagesDiv = document.getElementById("messages");
                const previousScrollHeight = messagesDiv.scrollHeight;

                chatMessages = messages.concat(chatMessages);
                redrawMessages();

                const newScrollHeight = messagesDiv.scrollHeight;
                messagesDiv.scrollTop = newScrollHeight - previousScrollHeight; // 스크롤 위치 유지

                page++;
                isLoading = false;
            });
    }


    document.getElementById("messages").addEventListener("scroll", function () {
        const top = this.scrollTop;
        if (top === 0 && !isLoading && hasMore) {
            loadMoreMessages();
        }
    });


    document.addEventListener("DOMContentLoaded", () => {
        connect();
        loadInitialMessages();
    });

</script>
</body>
</html>
