<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #LoginDiv, #SurveyForm {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 480px;
        text-align: center;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="file"] {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        margin: 6px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #startSurveyBtn,
    #startImageBtn,
    #submitResultBtn {
        width: 100%;
    }

    #questionBox {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin: 20px 0 10px;
    }

    #optionBox label {
        background: #f9f9f9;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
        text-align: left;
    }

    #optionBox label:hover {
        background-color: #f0f0f0;
    }

    #optionBox input[type="radio"] {
        margin-right: 10px;
    }

    #navigationButtons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    #navigationButtons button {
        flex: 1;
        margin: 0 5px;
        background-color: #28a745;
    }

    #navigationButtons #prevQuestionBtn {
        background-color: #6c757d;
    }

    #navigationButtons button:hover {
        opacity: 0.95;
    }

    #resultBox {
        margin-top: 20px;
    }

    #imageSubmitBox {
        margin-top: 20px;
        text-align: left;
    }

    #imageSubmitBox input[type="file"] {
        margin-bottom: 10px;
    }

    @media (max-width: 500px) {
        #LoginDiv, #SurveyForm {
            padding: 30px 20px;
        }

        button {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
</style>
<title>survey</title>
</head>
<body>
	<div id="LoginDiv">
		<h2>로그인</h2>
	    <form id="loginForm">
	        <label for="email">이메일:</label>
	        <input type="email" id="email" name="email" value="user1@test.com" required ><br><br>
	
	        <label for="password">비밀번호:</label>
	        <input type="password" id="password" name="password" value="pw1" required><br><br>
	
	        <button type="submit">로그인</button>
	    </form>
	</div>
	
	<div id="SurveyForm" style="display:none;">
		<button type="button" id="startSurveyBtn">설문 시작</button>
		<button type="button" id="startImageBtn">이미지 제출</button>
		<div id="questionBox"></div>
		<div id="optionBox"></div>
		<div id="navigationButtons" style="display:none;">
			<button type="button" id="prevQuestionBtn">이전</button>
			<button type="button" id="nextQuestionBtn">다음</button>
		</div>
		<div id="resultBox" style="display:none;">
	        <button id="submitResultBtn">설문결과등록하기</button>
    	</div>
    	<div id="imageSubmitBox" style="display:none;"></div>
	</div>
	
	<script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
            	const result = await response.json();
            	const accessToken = result.data.accessToken;
            	
            	localStorage.setItem('accessToken', accessToken);
            	
            	document.getElementById('LoginDiv').style.display = "none";
            	document.getElementById('SurveyForm').style.display = "block";
            } else {
                const error = await response.json();
                console.error("로그인 실패:", error.message || "알 수 없는 오류");
            }
        });
        
        
        document.getElementById('startSurveyBtn').addEventListener('click', () => loadQuestion(1));
        document.getElementById('startImageBtn').addEventListener('click', () => loadImageSubmit());
        
        let currentOptions = [];

        async function loadQuestion(nextQuestionId, tagCode = null) {
        	document.getElementById('startSurveyBtn').style.display = "none";
        	document.getElementById('startImageBtn').style.display = "none";
        	
        	let url = '/surveys/questions';
        	if (nextQuestionId !== null) {
        	    url += `?nextQuestionId=${nextQuestionId}`;
        	    if (tagCode !== null) url += `&tagCode=${tagCode}`;
        	}else if (tagCode !== null) url += `?tagCode=${tagCode}`;
        	
        	
            const response = await fetchWithAuth(url, {
            	method : 'GET',
            });

            if (response.ok) {
                const result = await response.json();
                const data = result.data;
                renderQuestion(data);
                console.log(data);
            } else {
                const error = await response.json();
                console.error("질문 요청 실패:", error.message || "알 수 없는 오류");
            }
        }
        
        function renderQuestion(data) {
            if (!data.options || data.options.length === 0) {
                document.getElementById('questionBox').style.display = 'none';
                document.getElementById('optionBox').style.display = 'none';
                document.getElementById('navigationButtons').style.display = 'none';
                document.getElementById('resultBox').style.display = 'block';
                alert("당신의 성향 태그: \n\n" + data.tagCodes.join(', '));
                return;
            }

            document.getElementById('questionBox').style.display = 'block';
            document.getElementById('questionBox').innerText = `질문 ${data.order}: ${data.questionText}`;

            const optionBox = document.getElementById('optionBox');
            optionBox.style.display = 'block';
            optionBox.innerHTML = '';

            currentOptions = data.options;
            data.options.forEach((opt, index) => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="radio" name="surveyOption" value="${index}"> ${opt.optionText}`;
                optionBox.appendChild(label);
            });

            document.getElementById('navigationButtons').style.display = 'flex';
        }
        
        document.getElementById('nextQuestionBtn').addEventListener('click', () => {
            const selected = document.querySelector('input[name="surveyOption"]:checked');
            if (!selected) {
                alert("옵션을 선택해주세요.");
                return;
            }
            const index = parseInt(selected.value);
            const opt = currentOptions[index];
            loadQuestion(opt.nextQustionId, opt.tagCode);
        });
        
        document.getElementById('prevQuestionBtn').addEventListener('click', async () => {
            const response = await fetchWithAuth('/surveys/previous', { method: 'GET' });
            if (response.ok) {
                const result = await response.json();
                console.log(result);
                renderQuestion(result.data);
            } else {
                const error = await response.json();
                console.error("이전 질문 요청 실패:", error.message || "알 수 없는 오류");
                alert("이전 질문이 없습니다.");
            }
        });

        
        document.getElementById('submitResultBtn').addEventListener('click', async function () {

            const response = await fetchWithAuth('/surveys/save', {
                method: 'POST',
            });

            if (response.ok) {
                const result = await response.json();
                const newToken = result.data;  // tagCode가 포함된 accessToken
                alert(`설문 결과 저장 완료! JWT에 포함된 tagCode 토큰:\n\n${newToken}`);
                localStorage.setItem('accessToken', newToken);
            } else {
                const error = await response.json();
                console.error("설문 결과 저장 실패:", error.message || "알 수 없는 오류");
                alert("설문 결과 저장 중 오류가 발생했습니다.");
            }
        });

        
        async function loadImageSubmit(){
        	document.getElementById('startSurveyBtn').style.display = "none";
        	document.getElementById('startImageBtn').style.display = "none";
        	
        	const imageBox = document.getElementById('imageSubmitBox');
            imageBox.style.display = "block";
            imageBox.innerHTML = `
                <input type="file" id="imageInput" accept="image/*" />
                <button onclick="submitImage()">제출</button>
            `;
        }
        
        function submitImage() {
            const allowedScreenshotExtensions = ['png', 'jpg', 'jpeg', 'webp'];
            const input = document.getElementById('imageInput');
            const file = input.files[0];

            if (!file) {
                alert("이미지를 선택해주세요.");
                return;
            }

            const fileSizeLimit = 5 * 1024 * 1024; // 5MB
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (!allowedScreenshotExtensions.includes(fileExtension)) {
                alert("허용되지 않은 파일 형식입니다.\n허용 확장자: png, jpg, jpeg, webp");
                return;
            }

            if (file.size > fileSizeLimit) {
                alert("파일 크기가 5MB를 초과합니다.");
                return;
            }
            
         	// 로딩 표시
            const imageBox = document.getElementById('imageSubmitBox');
            imageBox.innerHTML += `<p id="loadingMessage" style="color: gray;">이미지 분석 중입니다...</p>`;

            // 2초 후 실행
            setTimeout(() => {
                document.getElementById('loadingMessage').remove();

                let tagCodes = getTagCodes();  // 임의 함수, 성향 코드 반환
                alert("당신의 성향 태그: \n\n" + tagCodes.join(', '));

                imageBox.style.display = "none";
                document.getElementById('resultBox').style.display = 'block';
            }, 2000);
            
        }

        
        function getTagCodes(){
        	// 태그 추출 api 호출 함수
        	return ["데이터 사용량이 많은 사용자", "통화 사용량이 적은 사용자", "5G 사용자", "생활", "영어", "외식", "웹툰", "SNS"];
        }
        
        
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('accessToken');
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            let response = await fetch(url, options);

            if (response.status === 401) {
                // accessToken 만료, refresh 요청 (refreshToken은 HttpOnly 쿠키에 있으므로 헤더 필요 없음)
                const refreshResponse = await fetch('/auth/refresh', {
                    method: 'POST',
                    credentials: 'include'  // 쿠키 포함을 명시
                });

                if (refreshResponse.ok) {
                    const data = await refreshResponse.json();
                    const newAccessToken = data.data.accessToken;
                    localStorage.setItem('accessToken', newAccessToken);

                    // accessToken 갱신 후 재요청
                    options.headers['Authorization'] = `Bearer ${newAccessToken}`;
                    response = await fetch(url, options);
                } else {
                    alert("로그인 세션이 만료되었습니다. 다시 로그인해주세요.");
                    location.reload();
                }
            }

            return response;
        }

    </script>
</body>
</html>
